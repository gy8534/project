    <div class="content">
        <div class="container overflow-hidden">
            <!--form panels-->
            <div class="col-md-4 ml-auto mr-auto">
              <div class="card card-login card-plain">
                <form class="form multisteps-form__form">
                  <div class="card-header text-center multisteps-form__progress">
                    <button class="multisteps-form__progress-btn js-active" type="button" title="User Info">Name</button>
                    <button class="multisteps-form__progress-btn" type="button" title="Address">Contact</button>
                    <button class="multisteps-form__progress-btn" type="button" title="Order Info">DoB</button>
                    <button class="multisteps-form__progress-btn" type="button" title="Comments">Login Detials</button>
                  </div>
                  <!--single form panel-->
                  <div class="multisteps-form__panel p-4 js-active" data-animation="scaleIn">
                      <div class="input-group no-border input-lg">
                        <input class="multisteps-form__input form-control" type="text" placeholder="First Name"/>
                      </div>
                      <div class="input-group no-border input-lg">
                        <input class="multisteps-form__input form-control" type="text" placeholder="Last Name"/>
                      </div>
                    <div class="button-row d-flex mt-4">
                      <button class="btn btn-info btn-round btn-lg ml-auto js-btn-next" type="button" title="Next">Next</button>
                    </div>
                      
                  </div>
                  <!--single form panel-->
                  <div class="multisteps-form__panel p-4 rounded" data-animation="scaleIn">
                    <div class="multisteps-form__content">
                      <div class="input-group no-border input-lg">
                        <input class="multisteps-form__input form-control" type="email" placeholder="Email"/>
                      </div>
                      <div class="input-group no-border input-lg">
                        <input class="multisteps-form__input form-control" type="tel" placeholder="phone number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"/>
                      </div>
                      <div class="button-row d-flex mt-4">
                        <button class="btn btn-info btn-round btn-lg js-btn-prev" type="button" title="Prev">Prev</button>
                        <button class="btn btn-info btn-round btn-lg ml-auto js-btn-next" type="button" title="Next">Next</button>
                      </div>
                    </div>
                  </div>
                  <!--single form panel-->
                  <div class="multisteps-form__panel p-4 rounded" data-animation="scaleIn">
                    <div class="multisteps-form__content">
                      <div class="input-group no-border input-lg">
                        <input class="multisteps-form__input form-control" type="number" placeholder="dd"/>
                      </div>
                      <div class="input-group no-border input-lg">
                        <input class="multisteps-form__input form-control" type="number" placeholder="mm"/>
                      </div>
                      <div class="input-group no-border input-lg">
                        <input class="multisteps-form__input form-control" type="number" placeholder="yyyy"/>
                      </div>
                      <div class="row">
                        <div class="button-row d-flex mt-4 col-12">
                          <button class="btn btn-info btn-round btn-lg js-btn-prev" type="button" title="Prev">Prev</button>
                          <button class="btn btn-info btn-round btn-lg ml-auto js-btn-next" type="button" title="Next">Next</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--single form panel-->
                  <div class="multisteps-form__panel p-4 rounded" data-animation="scaleIn">
                    <div class="multisteps-form__content">
                      <div class="input-group no-border input-lg">
                        <input class="multisteps-form__input form-control" type="text" placeholder="Username"/>
                      </div>
                      <div class="input-group no-border input-lg">
                        <input class="multisteps-form__input form-control" type="password" placeholder="Password"/>
                      </div>
                      <div class="input-group no-border input-lg">
                        <input class="multisteps-form__input form-control" type="password" placeholder="Confirm Password"/>
                      </div>
                      <div class="button-row d-flex mt-4">
                        <button class="btn btn-info btn-round btn-lg js-btn-prev" type="button" title="Prev">Prev</button>
                        <button class="btn btn-info btn-round btn-lg ml-auto" type="button" title="Send">Send</button>
                      </div>
                    </div>
                  </div>
                </form>
